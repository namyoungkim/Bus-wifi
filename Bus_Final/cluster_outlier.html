<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Busstop</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    var seoul = new google.maps.LatLng(37.54694, 126.978152);

    var busstops = [new google.maps.LatLng(37.448409, 126.451199),
new google.maps.LatLng(37.448519, 126.451386),
new google.maps.LatLng(37.562247, 126.803103),
new google.maps.LatLng(37.565173, 126.801342),
new google.maps.LatLng(37.646525, 126.907937),
new google.maps.LatLng(37.64688, 126.905649),
new google.maps.LatLng(37.643646, 126.913375),
new google.maps.LatLng(37.642932, 126.915007),
new google.maps.LatLng(37.601253, 126.930311),
new google.maps.LatLng(37.600836, 126.934804),
new google.maps.LatLng(37.601375, 126.930399)];
    
    var markers = [];
    var iterator = 0;

    var map;

    function initialize() {
        var mapOptions = {
            zoom: 11,
            center: seoul
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        
    }

    function drop() {
      for (var i = 0; i < busstops.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
      }
    }

    function addMarker() {
      markers.push(new google.maps.Marker({
        position: busstops[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    </head>
    <body>
        <div id="panel" style="margin-left: -52px">
        <button id="drop" onclick="drop()">Guess what?</button>
        </div>
        <div id="map-canvas"></div>
    </body>
</html>
